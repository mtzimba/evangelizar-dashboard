<div>
    <div>
        <form [formGroup]="centrosForm" novalidate (ngSubmit)="onSubmit(centrosForm.value)">

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="nome">
                </mat-form-field>
            </div>
    

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Endere√ßo</mat-label>
                    <input matInput formControlName="endereco">
                </mat-form-field>
            </div>
    
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Telefone</mat-label>
                    <input matInput formControlName="telefone">
                </mat-form-field>
            </div>
        
            <div>
                <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!centrosForm.valid">Salvar</button>
            </div>
        
        </form>
    </div>
</div>
