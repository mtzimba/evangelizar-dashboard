<div class="container">
    <div class="row">
		<h2>Centro de Evangelização</h2>
    </div>
    <div class="row">
        <form [formGroup]="centrosForm" novalidate (ngSubmit)="onSubmit(centrosForm.value)">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" formControlName="nome">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" formControlName="endereco">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" formControlName="telefone">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!centrosForm.valid">Salvar</button>
        </form>
    </div>
</div>
